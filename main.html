<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/weather-icons.min.css" rel="stylesheet"/>
    <link href="css/weather-icons-wind.min.css" rel="stylesheet"/>
    <script src="weather_.js"></script>   
    <style>
        body>div>div {
            width: 200px;
            min-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            padding: 5px;
        }       
        
    </style>
    <script type="text/javascript">
        //import {Weather} from weather_.js;
        var v,cityInput;
        document.addEventListener('DOMContentLoaded',_=>{
            v = new Weather();
            cityInput = document.getElementById('city')
            
            cityInput.addEventListener('keypress',event => {
                
                if(event.key == 'Enter'){
                    v.setLocation(event.target.value).display();
                }
            });
        });
        
        function getWeatherFromCurrentPosition(){
            navigator.geolocation.getCurrentPosition(e=>{
                let url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${e.coords.latitude},${e.coords.longitude}`;
                fetch(url).then(e=>e.json()).then(e=> {
                    let address = e.results[1].formatted_address;
                    v.setLocation(address).display();
                    cityInput.value = address;
                })
            });
        }
    </script>
</head>
<body>
    <input type="text" id="city"/><button onclick="getWeatherFromCurrentPosition();">Current Position</button>
    <div>
        <div id="forecast"    ></div>
        <div id="atmosphere"  ></div>
        <div id="astronomy"   ></div>
        <div id="temp"        ></div>        
        <div id="wind"        ></div>
    </div>
    
</body>
</html>
