<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/weather-icons.min.css" rel="stylesheet"/>
    <link href="css/weather-icons-wind.min.css" rel="stylesheet"/>
    <script src="weather.js"></script>   
    <script src="apixu_weather.js"></script>   
    <script src="Object.deepAssign.js"></script> 
    <script type="module">
        import {Man} from './Man.js';
    </script>  
    <style>
        body>div>div {
            width: 200px;
            min-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            padding: 5px;
        }
        
        .item {
            box-shadow: 0px 0px 3px 1px #bcbcbc;
            padding: 5px;
            margin: 5px 0;
        }
        
    </style>
    <script type="text/javascript">
        //import {Weather} from weather_.js;
        var w,cityInput,apixu;
        document.addEventListener('DOMContentLoaded',_=>{
            w = new Weather();
            apixu = new Apixu('c6df1e406f204a32926120907170910');

            cityInput = document.getElementById('city')
            
            cityInput.addEventListener('keypress',event => {
                
                if(event.key == 'Enter'){
                    // v.setLocation(event.target.value).display();
                    //  apixu.setLocation(event.target.value).display();
                     apixu.setLocation(event.target.value).updateIn(document.getElementById('interval').value).display();
                }
            });
        });
        
        function getWeatherFromCurrentPosition(){
            navigator.geolocation.getCurrentPosition(e=>{
                let url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${e.coords.latitude},${e.coords.longitude}`;
                fetch(url).then(e=>e.json()).then(e=> {
                    let address = typeof e.results[1] == 'undefined'?'':e.results[1].formatted_address;
                    // v.setLocation(address).display();
                    apixu.setLocation(address).updateIn(document.getElementById('interval').value).display();
                    cityInput.value = address;
                })
            });
        }
    </script>
</head>
<body>
    <input type="text" id="city"/><button onclick="getWeatherFromCurrentPosition();">Current Position</button>
    <input type="number" min="0" max="60" value="0" id="interval"/>
    <div>
        
        
    </div>
    
</body>
</html>
