<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="searchQuery.js" type="text/javascript"></script>
    <script src="ajax.js" type="text/javascript"></script>
    <script src="weather_.js" type="text/javascript"></script>
    <style>
        body>div>div {
            width: 200px;
            min-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            padding: 5px;
        }

        .weather-icon{
            box-shadow: 0px 0px 1px 0px #333;
            transition:background-position .5s;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',_=>{
            var v = new Weather();
            document.getElementById('city').addEventListener('keypress',event => {
                
                if(event.key == 'Enter'){
                    v.setLocation(event.target.value).display();
                }
            });
        });
        
    </script>
</head>
<body>
    <input type="text" id="city"/>
    <div>
        <div id="forecast"    ></div>
        <div id="atmosphere"  ></div>
        <div id="astronomy"   ></div>
        <div id="temp"        ></div>        
        <div id="wind"        ></div>
    </div>
    
</body>
</html>
